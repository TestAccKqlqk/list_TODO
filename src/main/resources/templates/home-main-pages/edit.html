<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="h-75">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form th:method="patch" th:action="@{/home/{id}/edit(id=${note.getId()})}" th:object="${note}">
                <div class="form-group">
                    <label class="form-label" for="title">Enter new title:</label>
                    <input class="form-control" type="text" th:field="*{fullTitle}" id="title">
                    <br/>
                    <label class="form-label" for="body">Enter new body:</label>
                    <input class="form-control" type="text" th:field="*{body}" id="body">
                    <br/>
                    <input class="btn btn-outline-primary" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
