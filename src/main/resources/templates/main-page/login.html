<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="h-75">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form  th:method="post" th:action="@{/login}" th:object="${user}">
                <div class="form-group">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" style="border-color: #0d6efd" type="text" placeholder="Enter username" name="username" th:field="*{email}" id="username"/>
                    <div th:style="${#fields.hasErrors('email')} ? 'color: #ff0000' : 'color: #000000'" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <br/>

                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" style="border-color: #0d6efd" type="password" placeholder="Enter password" name="password" th:field="*{password}" id="password"/>
                    <div th:style="${#fields.hasErrors('password')} ? 'color: #ff0000' : 'color: #000000'" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="showPassword">Show password</label>
                        <input class="form-check-input" type="checkbox" name="showPassword" id="showPassword" onclick="showPassword()">
                    </div>
                </div>
                <br/>
                <button class="btn btn-outline-primary btn-lg" type="submit">Log in</button>
            </form>

        </div>
    </div>
</div>

<script>
    document.getElementById('showPassword').onclick = function() {
        if (this.checked) {
            document.getElementById('password').type = "text";
        } else {
            document.getElementById('password').type = "password";
        }

    };
</script>

</body>
</html>
