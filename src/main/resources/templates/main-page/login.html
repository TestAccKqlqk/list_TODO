<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="h-75">
<div th:if="${param.error}">
    Invalid username or password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="container h-100">
<div class="row h-100 justify-content-center align-items-center">
<div class="col-10 col-md-8 col-lg-6">
<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label class="form-label" for="username">Username:</label>
        <input class="form-control" style="border-color: #0d6efd" type="text" placeholder="Enter username" name="username" id="username"/>
        <br/>
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" style="border-color: #0d6efd" type="password" placeholder="Enter password" name="password" id="password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
</div>
</div>
</div>

</body>
</html>
