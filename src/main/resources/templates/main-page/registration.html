<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="h-75">


<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form th:method="post" th:action="@{/registration}" th:object="${user}">
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" style="border-color: #0d6efd" type="email" placeholder="Enter email" name="email" th:field="*{email}" id="email"/>
                    <br/>
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" style="border-color: #0d6efd" type="text" placeholder="Enter username" name="username" th:field="*{login}" id="username"/>
                    <br/>
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" style="border-color: #0d6efd" type="password" placeholder="Enter password" name="password" th:field="*{password}" id="password"/>
                    <br/>
                    <label class="form-label" for="confirm_password">Confirm Password:</label>
                    <input class="form-control" style="border-color: #0d6efd" type="password" placeholder="Confirm password" name="password" th:field="*{confirmPassword}" id="confirm_password"/>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
